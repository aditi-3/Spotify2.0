name: Deploy static content to Pages
on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug
        run: |
          echo "Debugging..."
          cd frontend
          pwd
          ls
          echo "Environment variables:"
          printenv
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Clear npm cache and install a specific version of npm to avoid any issues with the default version
      - name: Install specific npm version
        run: npm install -g npm@6

      # Install dependencies using npm ci (faster and more reliable with lock files)
      - name: Install dependencies
        run: |
          npm ci --verbose
        working-directory: ./frontend

      # Build the project
      - name: Build
        run: |
          npm run build --verbose
        working-directory: ./frontend

      # Deploy the project to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
